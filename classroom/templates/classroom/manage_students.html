{% extends 'classroom/base.html' %}

{% block body_block %}


<br><br><br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Manage Students</h6>
                </div>
                <div class="card-body">
                    
                  <div class=" text-center table-responsive">
                    <table class="table table-striped table-bordered" id="table" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th><h3>Roll No.</h3></th>
                            <th><h3>Students</h3></th>
                            <th><h3>Status</h3></th>
                            <th><h3>Manage</h3></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for std in students %}
                        <tr>
                            <td><h5>{{std.roll_no}}</h5></td>
                            <td><h5> {{std.user.username}}</h5></td>
                            <td><h5>
                                {% if std.user.is_active %}
                                Active
                                {% else %}
                
                                    In-active
                                {% endif %}
                            </h5></td>
                            <td>
                                <a href="{% url 'classroom:user_delete' user_id=std.user.pk %}" class="btn mx-3 text-center btn-danger">
                                    <i class="fa fa-trash"></i></a>

                                <a href="{% url 'classroom:user_toggle' user_id=std.user.pk %}" class="btn mx-3 text-center btn-warning">
                                    <i class="fas fa-arrows-alt-v fa-fw"></i></a>

                                <a href="{% url 'classroom:update_student' pk=std.pk%} " class="btn mx-3  text-center btn-primary">
                                <i class="fa fa-bookmark"></i>
                                </a>


                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
    
                    </table>
    
                  </div>
                </div>
            </div>
      </div>
      
    
        </div>
    </div>
</div>

<script>
$(document).ready( function () {
    $('#table').DataTable();
} );
</script>
{% endblock body_block %}
