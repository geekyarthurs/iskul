{% extends 'classroom/base.html' %}


{% block body_block %}

<div class="container">
    <form method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Title</label>
            <input type="text" class="form-control" name="question_title" id="formGroupExampleInput">
        </div>
        <div class="form-group">
            <label for="content">Question Description</label>
            <textarea class="form-control" id="content" rows="10" name = "question_content"></textarea>
        </div>

        <div class="form-group col-md-3">
      <label for="inputState">Subject</label>
      <select id="inputState" class="form-control" name="subject">
        {% for a,b in  subjects %}

        <option value="{{a}}">{{b}}</option>  
        
        {% endfor %}
      </select>
    </div>


        <input type="submit" value="Submit" class = "btn btn-primary">
    </form>
</div>

{% endblock body_block %}
