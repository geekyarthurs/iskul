{% extends 'accounts/base.html' %}





{% block body_block %}


{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-3 mx-auto">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Login</h3>
                <hr>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Submit!" class="btn btn-primary btn-block">
                </form>
                <hr>
                <a href="{% url 'accounts:student_register' %}">New here? Register</a>
                <hr>
                <a href="{% url 'accounts:teacher_register' %}">Are you new teacher?</a>
            </div>
        </div>
    </div>
</div>



{% endblock body_block %}
